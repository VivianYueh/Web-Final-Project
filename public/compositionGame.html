            var timer=function() {
            // 當前時間。
            //console.log(startTime)
                currentTime = new Date().getTime();
                
                // 當前時間 - 起始時間 = 經過時間。(因為不需要毫秒，所以將結果除以1000。)
                var diffSec = Math.round((currentTime - startTime) / 1000);
                
                // 目標時間 - 經過時間 = 剩餘時間。
                var remainingTime = targetSeconds - diffSec;
                
                // update progess.  
                update(remainingTime);   
            
                if (remainingTime == 0) {
                    // stop the timer.
                    clearInterval(timerId); 
                    finishGame();
                    document.getElementById("contain").style.display="none";
                } 
                
               
            }
            function update (seconds) {
            barRenderer(seconds);
            textRenderer(seconds);
            }
            // refresh the bar.
            function barRenderer (seconds) {
            var percent = (seconds / targetSeconds) * 100;
            $(".bar").css("width", percent + "%");
            }
            // refresh the text of the bar.
            function textRenderer (seconds) {
            var sec = seconds % 60;  
            var min = Math.floor(seconds / 60); 
            /* 兩種作法都可以 */
            //min = min > 9 ? min : "0" + min;
            //sec = sec > 9 ? sec : "0" + sec;  
            min = min.toString().padStart(2, '0');
            sec = sec.toString().padStart(2, '0');
            
            $(".text").text(min + ":" + sec);   
            }
            
            function W(){
                    var a=0;
                    for(var j=0;j<word[num].length;j++){
                        document.getElementById("w"+j).value=word[num][j];
                        document.getElementById("w"+j).style.position='absolute';
                        document.getElementById("w"+j).style.left=970-parseInt(j/8)*96+"px";
                        document.getElementById("w"+j).style.top=120+a*70+"px";
                        a++;
                        if(a==8)    a=0;
                    }
                    for(var i=word[num].length+30;i<=79;i++){
                        document.getElementById("w"+i).style.display="none";
                    }
               
            
           }
           document.onclick=function(){
                var obj = event.srcElement; 
                if(obj.type == "button"&&obj.id!='start'&&obj.id!='end'&&obj.id!='finish'){ 
                    console.log(parseInt(obj.id.substring(1)))
                    if(bu[parseInt(obj.id.substring(1))]==0){
                        ans.add(obj.id);
                        bu[parseInt(obj.id.substring(1))]=1;
                        document.getElementById(obj.id).style.border="2px red solid";
                        document.getElementById(obj.id).style.borderRadius="3000px";
                    }
                    else{
                        ans.delete(obj.id);
                        document.getElementById(obj.id).style.border="transparent";
                        document.getElementById(obj.id).style.borderRadius="3000px";
                        bu[parseInt(obj.id.substring(1))]=0;
                    }
                    
                    console.log(ans);
                } 
            } 
            function finishGame(){
                document.getElementById("containerFinish").style.display="block";
            }
