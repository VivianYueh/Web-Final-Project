<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>助教模擬器</title>
        <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Nerko+One">
        <script type="text/javascript">
    		function start() {
                var sound = document.getElementById("div1").addEventListener("mouseover",musicPlay,false);
		var sound1 = document.getElementById("div2").addEventListener("mouseover",musicPlay,false);
                var sound2 = document.getElementById("div4").addEventListener("mouseover",musicPlay,false);
                var sound3 = document.getElementById("div3").addEventListener("mouseover",musicPlay,false);
            }
            function musicPlay(){
                if(music.paused)music.play();
            }
            window.addEventListener("load", start , false);
	    </script>
        <style>
            body{
                background-image: url(img/封面圖.png);
                background-size: 100%;

            }
            div{
                left:35%;
                min-width: 30%;
                width: fit-content;
                height:fit-content;
                text-align: center;
                vertical-align:middle;
                padding:5px;
                color:black;
                font-size: 250%;
                margin: auto;
            }
            .div1{
                top:60%;
                position: absolute;
                cursor: pointer;
            }
            .div3{
                top:70%;
                position: absolute;
                cursor: pointer;
            }
            .div2{
                top:80%;
                position: absolute;
                cursor: pointer;
            }
            .div4{
                top:90%;
                position: absolute;
                cursor: pointer;
            }
            a{
                text-decoration:none;
                color: black;
            }
            .div1:hover,.div2:hover,.div3:hover,.div4:hover{
                background-color: #F8DAE0;
                border: 5px rgba(150, 151, 137, 0.82) solid;
                box-sizing: border-box;
            }
        </style>
    </head>

        <audio id="music" preload="true"><source src="voice/click.mp3" type="audio/mp3"></audio>
